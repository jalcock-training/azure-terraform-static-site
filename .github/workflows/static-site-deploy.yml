name: Static Site Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional sanity check
      - name: Ensure src folder exists
        run: test -d src

      # Login to Azure using OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Set the correct storage account name based on branch
      - name: Select environment
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "STORAGE_ACCOUNT_NAME=staticsiteprod" >> $GITHUB_ENV
          else
            echo "STORAGE_ACCOUNT_NAME=staticsitedev" >> $GITHUB_ENV
          fi

      # Upload static site to the $web container
      - name: Upload static site to $web
        run: |
          az storage blob upload-batch \
            --account-name ${{ env.STORAGE_ACCOUNT_NAME }} \
            --destination '$web' \
            --source src \
            --overwrite
